<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <div><label for="first">First Name:</label>
      <input id="first" type="text" name="first" id="firstname" placeholder="Jeff" required>
      <label for="last">Last Name:</label>
      <input id="last" type="text" name="last" id="lastname" placeholder="Graham" required>
    </div>
    
    <div>
        <label for="male">Male</label>
        <input id="Male" name="gender" type="radio" value="male">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other">
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your email" required>
        <label for="password">Email:</label>
        <input id="password" name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" placeholder="your password">
    </div>

    <div>
        <label>Birthday:
          <select name="month">
            <option>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
          </select>
          <select name="day">
            <option>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <select name="year">
            <option>Year</option>
            <option value="1950">1950</option>
            <option value="1951">1951</option>
            <option value="1952">1952</option>
          </select>
        </label>
    </div>

    <div>
        <label for="agreement">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreement" id="agreement">
    </div>

    <div>
        <button>Submit</button>
    </div>
  </form>
</body>
</html>
